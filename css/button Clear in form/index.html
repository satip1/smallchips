<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Очистка формы</h1>
    <p>Кнопка очистки поля ввода появляется при их вводе и исчезает при их отсутствии</p>

    <form action="" autocomplete="no" class="form">
        <div class="form__search">
            <input type="text" class="form__input" maxlength="255" placeholder="Поиск по каталогу">
            <button type="button" class="form__btn"></button>
        </div>
        <button type="reset">Кнопка</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
